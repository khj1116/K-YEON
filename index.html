    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', 'Noto Sans KR', sans-serif;
        background-color: #fffafb;
        color: #1f2937;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(135deg, #f43f5e 0%, #4f46e5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .sticker-float {
        animation: float 6s infinite ease-in-out;
      }
      .bg-blob {
        position: fixed;
        z-index: -1;
        filter: blur(60px);
        opacity: 0.3;
        pointer-events: none;
      }
    </style>
